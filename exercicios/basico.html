<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <ul>
            <li>{{nome}}: Valor: {{preco}}, Desconto: {{desconto * 100}}%, Preço Final: R$ {{precoFinal}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Caneta',
                preco: 1.25,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoFinal() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>

</html>
