<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app" @mousemove="updatePosition">
        <p>{{contador}}</p>
        <p>
            <Button @click="add">+1</Button>
        </p>
        <p @mousemove.stop>
            Coordenadas: {{x}} e {{y}}
        </p>
        <p>
            <input type="text" @keyup.enter="alert">
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++;
                },
                updatePosition(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alert() {
                    alert("Enter pressionado")
                }
            },
        })
    </script>
</body>

</html>
