<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <ul>
            <li v-for="(student, i) in students">
                {{student.name}} - {{student.score}}
                <span v-if="student.score >= 9">Quadro de honra</span>
                <span v-else-if="student.score >= 7">Aprovado</span>
                <span v-else-if="student.score >= 3">Recuperação</span>
                <span v-else>Reprovado</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [{
                    name: 'Ana',
                    score: 7.8
                }, {
                    name: 'Bia',
                    score: 9.1
                }, {
                    name: 'Carlos',
                    score: 6.8
                }, {
                    name: 'Daniel',
                    score: 2.8
                }]
            }
        })
    </script>
</body>

</html>
